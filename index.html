<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lantana Park Directory</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-text">
        <h1>Lantana Alliance – Park Directory</h1>
        <p>Welcome to our interactive green space guide 🌱</p>
      </div>
      <div class="controls-section">
        <button class="theme-toggle" id="theme-toggle">
          🌙 Dark Mode
        </button>
        <div class="search-container">
          <select id="location-filter" class="location-dropdown" onchange="handleLocationFilter()">
            <option value="">All Locations</option>
            <!-- Options will be populated by JavaScript -->
          </select>
          <input 
            type="text" 
            id="search-input" 
            placeholder="Search stations..." 
            class="search-bar"
          >
          <button onclick="handleSearch()" class="search-button">🔍</button>
        </div>
      </div>
    </div>
  </header>

  <main>

     <!-- 🔍 Search Feedback Section -->
    <section id="search-feedback">
      <!-- Search errors will appear here -->
    </section>

    <section id="station-list">
      <!-- Stations will be injected here by addStations() -->
    </section>

    <!-- 💌 Wishlist Section -->
    <section id="wishlist">
      <h2>Wishlist Items</h2>
      <!-- Wishlist will be injected here -->
    </section>

    <!-- 🌟 Featured Station Section -->
    <section id="featured-station">
      <h2>Featured Station</h2>
      <!-- Random station feature will display here -->
    </section>

    <!-- 🔄 Toggle Controls -->
    <section id="toggle-controls">
      <!-- Filter toggle button will go here -->
    </section>

    <!-- 🏙️ Grouped Stations -->
    <section id="grouped-stations">
      <h2>Stations Grouped by City</h2>
      <!-- Grouped content will render here -->
    </section>
  </main>

  <script src="data.js"></script>
  <script src="dom.js"></script>
  <script src="script.js"></script>
</body>
</html>
